<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="../static/js/jquery-3.3.1.min.js"></script>
  <script src="../static/js/popper.min.js"></script>


  <link rel="stylesheet" href="../static/css/bootstrap.min.css">
  <script src="../static/js/bootstrap.min.js" type="text/javascript" ></script>

    <link href="../static/css/fontawesome-all.css" rel="stylesheet">

<script type="text/javascript" src="../static/js/index.js"></script>
<link rel="stylesheet" href="../static/css/stylesheet.css" type="text/css" />
<title>Access Control</title>

  </head>
  <body>
  	<section>
  		<div id="login-form" class="col-10 col-sm-8 col-md-6 col-xl-3">
  		  <div style="display:none;" class="loader"></div>
			
  			<form id="valForm" novalidate>
<div id="logo">Iset Rades</div>
  			  <div id="wrong" class="alert alert-danger" role="alert" style="display:none;">
                Wrong Username or Password, please recheck you input.
          </div>
  				<div class="form-group">
				    <label for="username">Username</label></br>
				    <input type="text" autofocus name="username" title="Your username" minlength=6 required class="form-control" id="username"  placeholder="Username">
				    <div class="invalid-feedback">
              Please provide a valid username.
            </div>
				  </div>
				  <div class="form-group">
				    <label for="password">Password</label>
				    <input type="password" required name="password" minlength=5 title="Your password" class="form-control" id="password" placeholder="Password">
				    <div class="invalid-feedback">
              Please provide a valid password.
            </div>
				  </div>
				  <div id="btn" class="col-6"> </div> <button type="submit" class="btn btn-primary col-5">Log-in <i class="fas fa-sign-in-alt"></i></button>
  			</form>
  		</div>
  	</section>
  </body>
</html>
